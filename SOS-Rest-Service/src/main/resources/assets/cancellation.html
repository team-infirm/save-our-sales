<!DOCTYPE html>
<html lang="en" ng-app="cancellationApp">
<head>
    <title>My Sage Pay - Cancellations</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content">
    <img src="images/Layer_1.png" alt="" />
    <img src="images/Layer_2.png" alt="" />
    
    <div class="tile-container">
        <div class="spacer"></div>
        <div class="tile green-tile"></div>
        <div class="spacer"></div>
        <div class="tile orange-tile"></div>
        <div class="spacer"></div>
        <div class="tile grey-tile"></div>
    </div>
    <div ng-controller="CancellationController">
        <form ng-submit="saveCancellations()">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>VendorTxCode</th>
                    <th>Transaction Date / Time</th>
                    <th>Amount</th>
                    <th>Save this sale</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cancellation in cancellations">
                        <td>{{cancellation.transactionId}}</td>
                        <td>{{cancellation.executedTime}}</td>
                        <td><input type="text" ng-model="cancellation.transactionValue"></td>
                        <td><input type="checkbox" ng-model="cancellation.sendEmail"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-default btn-lg" value="Save Cancellations">
        </form>
        <pre>{{cancellations|json}}</pre>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/cancellation.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
